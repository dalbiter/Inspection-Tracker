{% extends 'base.html' %}

{% block title %} Team Details {% endblock %}

{% block content %}

<div class="container text-center mt-4 p-0" id="header">
    <h1 class="text-white bg-dark mb-0">Viewing details for {{team.team_name.title()}}</h1>
</div>

<div class="container bg-white">

    <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>Team Name: </strong>{{team.team_name.title()}}</li>
    </ul>
    <div class="container text-center">
        <div class="row">
            <div class="col-4">
                <img src="{{thirty_day_chart}}" alt="">
            </div>
        </div>

    </div>
    <form>
        <div class="pb-2">
            <button class="btn btn-primary" formaction="/installation_teams/{{team.id}}/edit">Edit</button>
            <button class="btn btn-secondary" formaction="/installation_teams">Back to teams</button>
        </div>
    </form>
    
</div>

{% endblock %}
