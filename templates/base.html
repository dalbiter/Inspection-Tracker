<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="/static/images/gsp_logo.png">
    <link rel="stylesheet" href="/static/style.css">
    <title>{%block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg text-bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="/">
            <img src="/static/images/gsp_logo.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-center">
            Inspection Tracker&#174
          </a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link text-white" href="/yesterdays_schedule">Yesterday's Schedule</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/todays_schedule">Today's Schedule</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="tomorrows_schedule">Tomorrow's Schedule</a>
            </li>
            <li>
                <a class="nav-link text-white" href="/update_db">Update Database</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/dashboard">Dashboard</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-white" href="/">New User</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/">Login</a>
            </li>
          </ul>
         
        </div>
      </nav>

      <div class="content">
        {% block content %}
        {% endblock %}
      </div>
      
      <div class="container text-white bg-black" id="flashed_message">
        {% for msg in get_flashed_messages() %}
        <p>{{msg}}</p>
        {% endfor %}
      </div>
    <script src="/static/app.js"></script>   
</body>
</html>
