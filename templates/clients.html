{% extends 'base.html' %}

{% block title %} 
    Clients 
{% endblock %}

{% block content %}

<div class="container text-center mt-4" id="header">
    <h1 class="text-white">Select a Client below to view details</h1>
</div>

<div class="container bg-white mt-3" id="bd_container">
    <div class="row">
        <div class="col">
            <ul>
                {% for client in clients %}
                <li><a href="/clients/{{client.id}}">{{client.get_full_name().title()}}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
<div class="container text-center mt-3">
    <a href="/clients/add" class="btn btn-primary">Add Client</a>
    <a href="/update_db" class="btn btn-secondary">Back</a>
</div>
{% endblock %}
